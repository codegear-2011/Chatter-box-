<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Bot</title>
  <style>
    body {
      margin: 0;
      background: #2196f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      transition: background 0.3s;
    }

    body.dark {
      background: #121212;
    }

    .chat-wrapper {
      background: #fff;
      border-radius: 30px;
      width: 360px;
      height: 640px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: background 0.3s;
    }

    body.dark .chat-wrapper {
      background: #1e1e1e;
    }

    .chat-header {
      background: #2196f3;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      right: 16px;
      top: 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 12px;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-end;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 8px;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user .bubble {
      background-color: #2196f3;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .bot .bubble {
      background-color: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 2px;
    }

    body.dark .user .bubble {
      background-color: #1565c0;
    }

    body.dark .bot .bubble {
      background-color: #333;
      color: #eee;
    }

    .user {
      flex-direction: row-reverse;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .chat-footer button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0 14px;
      margin-left: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">
    ChatGPT Bot
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-footer">
    <input id="userInput" type="text" placeholder="Type your message...">
    <button onclick="handleInput()">‚û§</button>
  </div>
</div>

<script>
  const chat = document.getElementById("chat");
  const userAvatar = "https://cdn-icons-png.flaticon.com/512/1144/1144760.png";
  const botAvatar = "https://cdn-icons-png.flaticon.com/512/4712/4712106.png";
  const apiKey = "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"; // üîê Replace with your key

  // Load messages from localStorage
  window.onload = function () {
    loadTheme();
    const saved = JSON.parse(localStorage.getItem("chatHistory") || "[]");
    for (let msg of saved) {
      renderMessage(msg.text, msg.sender, false);
    }
  };

  function addMessage(text, sender) {
    renderMessage(text, sender, true);
  }

  function renderMessage(text, sender, saveToStorage) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${sender}`;

    const avatar = document.createElement("img");
    avatar.className = "avatar";
    avatar.src = sender === "user" ? userAvatar : botAvatar;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerText = text;

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(bubble);
    chat.appendChild(messageDiv);
    chat.scrollTop = chat.scrollHeight;

    if (saveToStorage) {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({ text, sender });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }
  }

  async function handleInput() {
    const inputElem = document.getElementById("userInput");
    const userText = inputElem.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    inputElem.value = "";
    addMessage("Thinking...", "bot");

    try {
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await res.json();
      const botReply = data.choices?.[0]?.message?.content || "Sorry, something went wrong.";
      chat.lastChild.remove(); // Remove "Thinking..."
      addMessage(botReply.trim(), "bot");
    } catch (err) {
      chat.lastChild.remove();
      addMessage("Error connecting to ChatGPT API.", "bot");
    }
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  function loadTheme() {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") document.body.classList.add("dark");
  }
</script>

</body>
  </html>
